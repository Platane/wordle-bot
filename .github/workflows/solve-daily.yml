name: solve-daily

on:
  # run automatically every day at 9:00 AM
  schedule:
    - cron: "0 9 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

jobs:
  solve-daily:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: restore build from cache
        uses: actions/cache@v2
        id: cache
        with:
          path: dist
          key: build-${{ runner.os }}

      - name: build from sources if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile
          pnpm build

      - run: node dist/twitter-refresh/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          TWITTER_CLIENT_ID: ${{ secrets.TWITTER_CLIENT_ID }}
          TWITTER_CLIENT_SECRET: ${{ secrets.TWITTER_CLIENT_SECRET }}
          TWITTER_REFRESH_TOKEN: ${{ secrets.TWITTER_REFRESH_TOKEN }}

      - run: |
          ls
          npm install
          node index.js
        working-directory: dist/solve
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          # the fresh access token is read from the .env file created by the previous step
